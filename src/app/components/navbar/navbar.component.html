<ng-sidebar-container (onBackdropClicked)="_onBackdropClicked()">
  <ng-sidebar [(opened)]="_opened" [mode]="_MODES[_modeNum]" [keyClose]="_keyClose"
    [position]="_POSITIONS[_positionNum]" [dockedSize]="'50px'" [autoCollapseHeight]="_autoCollapseHeight"
    [autoCollapseWidth]="_autoCollapseWidth" [closeOnClickOutside]="_closeOnClickOutside"
    [closeOnClickBackdrop]="_closeOnClickBackdrop" [showBackdrop]="_showBackdrop" [animate]="_animate"
    [trapFocus]="_trapFocus" [autoFocus]="_autoFocus" [ariaLabel]="'My sidebar'" (onOpenStart)="_onOpenStart()"
    (onOpened)="_onOpened()" (onCloseStart)="_onCloseStart()" (onClosed)="_onClosed()"
    (onTransitionEnd)="_onTransitionEnd()">
    <!-- <p>Sidebar contents</p> -->
    <p><a closeSidebar>This will close the sidebar</a></p>
    <app-accordian>
      <app-accordian-item *ngFor="let item of sideNavItems" [title]="item.title" [settings]="item.settings">
      </app-accordian-item>
    </app-accordian>
    <button (click)="sidebarSave()">SAVE</button>
  </ng-sidebar>

  <div ng-sidebar-content>
    <header class="demo-header">
      <button *ngIf="authService.loggedIn()"  (click)="_toggleOpened()" class="demo-header__toggle">Toggle sidebar</button>
      <a routerLink="/" class="navbar-brand" (click)="onNavigate()">
        <span><img alt="Brand" src="assets/img/brand.ico" width="34px" height="34px"></span>
        Lunch With Me
      </a>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left">
          <li *ngIf="authService.loggedIn()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
            (click)="onNavigate()"><a routerLink="/home">Home</a></li>
          <li *ngIf="!authService.loggedIn()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
            (click)="onNavigate()"><a routerLink="/">Home</a></li>
          <!-- <li *ngIf="authService.loggedIn()" routerLinkActive="active" (click)="onNavigate()"><a routerLink="/map">Map</a></li> -->
          <li *ngIf="authService.loggedIn()" routerLinkActive="active" (click)="onNavigate()"><a
              routerLink="/find">Find</a></li>
          <li *ngIf="authService.loggedIn()" routerLinkActive="active" (click)="onNavigate()"><a
              routerLink="/users">Users</a></li>
          <li *ngIf="authService.loggedIn()" routerLinkActive="active" (click)="onNavigate()"><a
              routerLink="/chat">Chat</a></li>
          <li *ngIf="authService.loggedIn()" routerLinkActive="active" (click)="onNavigate()"><a
              routerLink="/notification">notificaton</a></li>
          <li *ngIf="authService.loggedIn()" routerLinkActive="active" (click)="onNavigate()"><a
              routerLink="/likes">Super Like</a></li>
          <li *ngIf="authService.loggedIn()" routerLinkActive="active" (click)="onNavigate()"><a
              routerLink="/offers">Offers</a></li>

        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="!authService.loggedIn()" routerLinkActive="active" (click)="onNavigate()"><a
              routerLink="/login">Login</a></li>
          <li *ngIf="!authService.loggedIn()" routerLinkActive="active" (click)="onNavigate()"><a
              routerLink="/register">Register</a></li>
          <li *ngIf="authService.loggedIn()" routerLinkActive="active" (click)="onNavigate()"><a
              routerLink="/registerdetails">Profile</a></li>
          <li><a href="#" (click)="onLogoutClick()">Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </header>
  </div>
</ng-sidebar-container>
